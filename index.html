<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__header">
      <img class="card__photo" src="./images/image-victor.jpg" alt="photo person">
    </div>
    <div class="card__data">
      <div class="flex--row">
        <h1 class="card__data--name">Victor Crest</h1>
        <p class="card__data--age">26</p>
      </div>
      <h2 class="card__data--location">London</h2>
    </div>

    <div class="card__statistics">
      <div class="card__section">
        <p class="card__section--count">80K</p>
        <p class="card__section--title">Followers</p>
      </div>

      <div class="card__section">
        <p class="card__section--count">803K</p>
        <p class="card__section--title">Likes</p>
      </div>

      <div class="card__section">
        <p class="card__section--count">1.4K</p>
        <p class="card__section--title">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
